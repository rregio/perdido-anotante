<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.description | strip_html | strip_newlines | escape }}">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6005667592743973" crossorigin></script>
  <meta name="google-site-verification" content="f6uU2cbCrjsnQWgv0eyB9sa3ouIsMaNzd7RlZPB7xqU" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Regras essenciais para o Body */
    body {
      font-family:'Lato',sans-serif; /* Importante para a fonte do texto LCP */
      font-size:1rem;
      background-color:#121212; /* Fundo */
      color:#F0F0F0; /* Cor do texto global */
      margin: 0; /* Garante que não há margem padrão no body */
      /* Outras propriedades do body que afetem o layout inicial */
    }

    /* Regras para a tag principal de conteúdo (do tema Minima) */
    main {
      display: block;
      flex: 1; /* Se main for um item flex */
    }

    /* Regras para o contêiner .wrapper (do tema Minima, ajuste conforme o seu) */
    .wrapper {
      max-width: 800px; /* Largura máxima do conteúdo */
      margin-left: auto; /* Centraliza */
      margin-right: auto; /* Centraliza */
      padding-right: 30px; /* Padding nas laterais */
      padding-left: 30px; /* Padding nas laterais */
      /* Outras propriedades do wrapper */
    }

    /* Regras para a seção de introdução */
    .intro-section {
      display:flex; /* Layout flex */
      align-items:flex-start;
      gap:30px; /* Espaçamento entre itens flex */
      margin-bottom:40px;
      /* Outras propriedades do intro-section */
    }

    /* Regras para o contêiner de texto da introdução */
    .intro-text-content {
      flex-grow:1; /* Permite que ocupe espaço flexível */
      /* Outras propriedades do intro-text-content */
    }

    /* Regras para parágrafos (p) - aplique apenas as essenciais para o visual do texto LCP */
    p {
      margin-bottom: 15px; /* Margem padrão abaixo do parágrafo */
      line-height: 1.6; /* Exemplo, ajuste conforme o seu line-height desejado */
      color:#E0E0E0; /* Cor do texto (se não herdar do body) */
      /* Outras propriedades de texto como font-weight, etc. */
    }
    table {
      background-color: #333 !important; /* Cor de fundo escura */
      color: #fff !important; /* Cor do texto clara */
      width: 100%; /* Opcional: defina a largura da tabela */
      border-collapse: collapse; /* Colapsar bordas */
    }

    th, td {
      padding: 10px; /* Espaçamento interno */
      text-align: left; /* Alinhar texto à esquerda */
      border: 1px solid #555 !important; /* Borda sutil */
    }

    th {
      background-color: #555 !important; /* Um fundo um pouco mais claro para o cabeçalho */
      color: #fff !important; /* Cor do texto do cabeçalho */
    }

    /* Opcional: estilizar linhas alternadas para melhor leitura */
    tr:nth-child(even) {
      background-color: #444 !important;
    }

    /* Media Query para o layout responsivo da seção de introdução */
    @media (max-width:768px){
      .intro-section{
        flex-direction:column;
        align-items:center;
        gap:20px;
        /* Outras propriedades responsivas do intro-section */
      }
      /* Se a imagem do logo estiver acima do texto LCP no mobile e causar layout, adicione as regras dela aqui */
       .intro-logo-image{
         width:50%; max-width:150px; margin-bottom:0; aspect-ratio: 1/1;
       }
    }

     /* Media Query para o wrapper responsivo, se houver */
     @media screen and (max-width: 800px) {
      .wrapper {
        max-width: calc(100% - 30px);
        padding-right: 15px;
        padding-left: 15px;
      }
    }

  </style>
  <script>
    // Função para carregar um CSS assincronamente
    function loadCSS(href) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    }
    // Carrega o CSS do Google Fonts após o Critical CSS
    loadCSS('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

  <link rel="preload" href="https://fonts.gstatic.com/s/lato/v24/S6uyw4BMUTPHjx4wXg.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="https://fonts.gstatic.com/s/raleway/v34/1Ptug8zYS_SKggPNyC0ITw.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
        {% if page.lang == 'en' %}
  <p>Back to the posts <a href="{{ site.baseurl }}/en/">here</a></p>
{% endif %}</div>
    </main>

    {%- include footer.html -%}

    {%- include sub-footer.html -%}
    <script src="{{ '/assets/js/category-filter.js' | relative_url }}"></script>
  </body>

</html>
